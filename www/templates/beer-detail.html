<ion-view>
	<ion-header-bar class="bar-stable">
		<div class="buttons">
			<button ng-click="goBack()" class="button button-icon icon ion-ios-arrow-back"></button>
		</div>
		<h1 class="title">Details for {{beer.name}}</h1>
	</ion-header-bar>

	<ion-content>
		<div class="list card">

		  <div class="item item-avatar">
		    <img ng-if="beer.labels.medium" ng-src="{{beer.labels.medium}}">
		    <h2>{{beer.name}}</h2>
		    <p ng-if="beer.abv">{{beer.abv}}% abv</p>
		  </div>

		  <div class="item item-body">
		  	<p ng-if="hasBeenDrank" class="green">Congrats! You've already drank this beer!</p>

		    <p ng-if="beer.description.length">{{beer.description}}</p>
		    <p ng-if="!beer.description.length">No description provided..</p>

		    <p ng-if="beer.available && beer.available.description">{{beer.available.description}}</p>
		  </div>

		  <div class="item tabs tabs-secondary tabs-icon-left" ng-if="!hasBeenDrank">
		    <a class="tab-item" ng-click="addToDrinkHistory()" href>
		      <i class="icon ion-beer"></i>
		      Drink This!
		    </a>
		  </div>

		</div>
	</ion-content>
</ion-view>
